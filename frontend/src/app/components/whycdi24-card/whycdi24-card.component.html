
<div class="bg-white shadow-md rounded-lg p-6 text-center flex flex-col h-full">
    <img [src]="imageSrc" [alt]="title" class="mx-auto mb-4">
    <h3 class="text-lg font-semibold mb-2">{{ title }}</h3>
    <p class="text-gray-600 mb-4 flex-grow">{{ description }}</p> <!-- Add flex-grow here -->
    <button class="bg-orange-300 hover:bg-orange-400 text-white font-bold py-2 px-4 rounded-full">
        Show More
    </button>
</div>
