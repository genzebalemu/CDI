<div class="h-screen bg-white-200 flex items-center justify-center">
    <div class="flex flex-row w-full h-full ">
      <!-- Left Side: Form -->
      <div
        class="flex-grow lg:flex-none w-full lg:w-1/2 h-screen flex flex-col justify-start items-center bg-gray-100 px-8 lg:px-16 py-8">
    
        <div class="self-start mb-8">
          <a href="#" class="text-[#FD7606] flex items-center">
            <svg height="16px" width="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 511.999 511.999">
              <path style="fill:#FD7706;" d="M172.548,256.005L388.82,39.729c9.089-9.089,9.089-23.824,0-32.912s-23.824-9.089-32.912,0.002L123.18,239.551c-4.366,4.363-6.817,10.282-6.817,16.454c0,6.173,2.453,12.093,6.817,16.457l232.727,232.721c4.543,4.544,10.499,6.816,16.455,6.816s11.913-2.271,16.457-6.817c9.089-9.089,9.089-23.824,0-32.912L172.548,256.005z"></path>
            </svg>
            <span class="text-[#003377] ml-4">Home</span>
          </a>
        </div>
  
        <div class="text-center w-full mt-4">
          <h1 class="text-4xl font-bold">
            <span class="font-jetbrains-extrabold text-[#003377]">CDI</span><span id="cdi24" class="font-poppins font-extrabold text-[#FD7606]">24</span>
          </h1>
        </div>
  
        <div class="flex flex-col items-center w-full mt-16">
          <h2 class="text-3xl text-center mb-4 font-poppins font-medium">Login</h2>
          <p class="text-center text-gray-500 font-poppins text-sm">
            Provide the phone number you used for registration to proceed.
          </p>
          <br />
  
          <div class="w-[400px] bg-white rounded-2xl shadow-lg p-8">
            <form [formGroup]="phoneForm" (ngSubmit)="onLogin()" >
                <div class="mb-4">
                  <label for="phone" class="block text-gray-400 text-sm font-bold mb-2">
                    Phone number <span class="text-red-600">*</span>
                  </label>
                  <div class=" wrapper flex items-center border border-gray-300 rounded-md">
                    <ngx-intl-tel-input 
                    [preferredCountries]="preferredCountries"
                    [enableAutoCountrySelect]="true"
                    [enablePlaceholder]="true"
                    [searchCountryFlag]="true"
                    [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                    [selectFirstCountry]="false"
                    [selectedCountryISO]="CountryISO.India"
                    [maxLength]="15"
                    [phoneValidation]="true"
                    [separateDialCode]="false" 
                    [numberFormat]="PhoneNumberFormat.National"
                    formControlName="phone"
                    (countryChange)="onCountryChange($event)">
                 </ngx-intl-tel-input>
                </div>

                <div *ngIf="phoneForm.get('phone')?.touched && phoneForm.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
                  <p *ngIf="phoneForm.get('phone')?.errors?.['required']">Phone number is required.</p>
                  <p *ngIf="phoneForm.get('phone')?.errors?.['validatePhoneNumber']">Enter a valid phone number.</p>
                </div>
                </div>
                <button id="nextButton"
                class="text-white font-bold py-2 px-4 rounded-3xl w-full bg-[#003377] " type="submit">
                Next
            </button>
              </form>
              
  
            <p class="text-center text-gray-500 mt-4">
              Don't have an account?
              <a href="/register" class="text-[#FD7606] hover:text-[#003377]">Sign up here</a>
            </p>
          </div>
        </div>
      </div>
  
      <div class="flex-grow lg:flex-none w-full lg:w-1/2 h-screen">
        <img src="..\assets\img\_6a43fce5-1b66-4238-af97-d3a30842283d.jpg" alt="People watching a video"
          class="w-full h-full object-cover" />
      </div>
    </div>
  </div>
